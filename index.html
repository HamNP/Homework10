<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Itim&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <title>Shopping cart page</title>
  <style type="text/tailwindcss">
    .headline {@apply text-xl text-white bg-red-500}
  </style>
</head>

<body class="font-['Krub'] flex flex-row justify-center text-center">
  <div class="min-w-[600px] bg-white text-black flex flex-col shadow-xl border-white rounded-2xl">


    <header class="flex flex-row justify-around border-gray-300 rounded-t-xl shadow-md border-b-1">
      <div class="text-s flex items-center p-[10px]"><img class="w-[200px] h-[40px] object-cover" src="./pic/Logo2.png">
      </div>
      <div class="-ml-20 text-[10px] flex items-center">ABOUT US&nbsp; PASSCARD&nbsp; PROFILE</div>
      <div class="text-[10px] flex items-center gap-[10px] p-[10px]"><i
          class="fa-solid fa-magnifying-glass text-gray-400 hover:text-gray-800"></i>
        <button
          class="py-2 px-1 relative border-1 border-transparent text-gray-400 rounded-full hover:text-gray-800 focus:text-gray-500"
          aria-label="Cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="absolute inset-0 object-right-top -mr-4">
            <div
              class="inline-flex items-center px-[3px] py-[1px] border-1 border-white rounded-full text-[8px] font-semibold leading-2 bg-red-500 text-white">
              6</div>
          </span>
        </button>
        LOGIN &nbsp;SIGN&nbsp;UP
      </div>
    </header>


    <div class="bg-white">
      <div class="text-4xl mt-10 -ml-180 text-black">My Cart</div>



      <div class="mx-10 flex flex-row mb-10 gap-10">
        <div class="flex flex-col w-[500px]">

          <div class="flex flex-row mt-4 bg-white shadow-lg rounded-2xl">
            <div class="px-10 py-4">
              <div class="flex flex-row gap-[40px] items-center">


                <button
                  class="cursor-pointer flex gap-2 items-center text-left text-[20px] font-medium hover:text-white group focus:outline-none focus-visible:border-b focus-visible:border-indigo-100 border p-2 rounded-full text-lime-600"><i
                    class="fa-regular fa-trash-can"></i></button>


                <div class="w-[150px] h-[150px] border rounded-[10px] bg-cyan-700">
                  <div class="mt-4 ml-3 text-center  border w-8 h-8 rounded-md bg-white text-[20px]"><i
                      class="fa-regular fa-file-lines text-cyan-700"></i></div>
                  <div class="mt-3 -ml-6 text-[16px] font-semibold">Google Docs</div>
                  <div class="mt-1 -ml-4 text-[12px] opacity-50">Used for business</div>
                </div>

                <div class="-ml-1 flex flex-col">
          

                    <div class="-ml-1 text-black text-[22px]">Google Docs</div>
                    <div class="flex flex-row gap-[6px]">
                      <div
                        class="mt-2 mb-4 w-[10px] h-[10px] border border-solid text-green-500 bg-green-500 rounded-full">
                      </div>
                      <div
                        class="mt-2 mb-4 w-[10px] h-[10px] border border-solid text-gray-200 bg-gray-200 rounded-full">
                      </div>
                      <div
                        class="mt-2 mb-4 w-[10px] h-[10px] border border-solid text-gray-200 bg-gray-200 rounded-full">
                      </div>
                      <div>
                        <select class="text-gray-500">
                          <option disabled selected>LV 1-3</option>
                        </select>
                      </div>
                    </div>
                    <div class="-ml-16 text-gray-500 mt-[16px]">THB 150</div>
                
                </div>

              </div>
            </div>
          </div>



          <div class="flex flex-row mt-4 bg-white shadow-lg rounded-2xl">
            <div class="px-10 py-4">
              <div class="flex flex-row gap-[40px] items-center">

              
                  <button
                    class="cursor-pointer flex gap-2 items-center text-left text-[20px] font-medium text-indigo-100 hover:text-white group focus:outline-none focus-visible:border-b focus-visible:border-indigo-100 border p-2 rounded-full text-lime-600"><i
                      class="fa-regular fa-trash-can"></i></button>
    

                <div class="w-[150px] h-[150px] border rounded-[10px] bg-orange-400">
                  <div class="mt-4 ml-3 text-center  border w-8 h-8 rounded-md bg-white text-[20px]"><i
                      class="fa-regular fa-file-lines text-orange-400"></i></div>
                  <div class="mt-3 -ml-6 text-[16px] font-semibold">Google Docs</div>
                  <div class="mt-1 -ml-4 text-[12px] opacity-50">Used for business</div>
                </div>

                <div class="flex flex-col">
              

                    <div class="-ml-6 text-black text-[22px]">Google Docs</div>
                    <div class="flex flex-row gap-[6px]">
                      <div
                        class="mt-2 mb-4 w-[10px] h-[10px] border border-solid text-green-500 bg-green-500 rounded-full">
                      </div>
                      <div
                        class="mt-2 mb-4 w-[10px] h-[10px] border border-solid text-green-500 bg-green-500 rounded-full">
                      </div>
                      <div
                        class="mt-2 mb-4 w-[10px] h-[10px] border border-solid text-green-500 bg-green-500 rounded-full">
                      </div>
                      <div
                        class="mt-2 mb-4 w-[10px] h-[10px] border border-solid text-gray-200 bg-gray-200 rounded-full">
                      </div>
                      <div>
                        <select class="text-gray-500">
                          <option disabled selected>LV 3-4</option>
                        </select>
                      </div>
                    </div>
                    <div class="-ml-22 text-gray-500 mt-[16px]">THB 150</div>
                
                </div>

              </div>
            </div>
          </div>


        </div>

        <div class="mt-4 w-[500px] h-[300px] bg-white shadow-lg rounded-2xl">
          <div class="px-5 py-4 w-[500px]">
            <div>
              <div class="p-4 -ml-98 text-black">Oder Info</div>
              <div class="text-gray-400 flex flex-row justify-between">
                <div>Subtotal</div>
                <div>THB 300</div>
              </div>
              <div class="m-3 flex flex-row gap-5 items-center">
                <div><i class="fa-solid fa-ticket-simple" style="color: #63E6BE;"></i></div>
                <div class="w-[250px] border-1 border-gray-400 text-left p-1"><input type="text" placeholder="Promotion Code"></div>
               <button class="text-green-600 w-[100px] rounded-xl border-1 p-1">Apply</button>
              </div>
            </div>

            <div class="mt-5 border-t-1 border-gray-400">
              <div class="mt-5 flex flex-row justify-between items-center">
                <div>Total payment</div>
                <div class="text-[30px] text-green-400">THB 300</div>
              </div>
              <button class="w-[450px] mt-3 border-1 border-green-400 bg-green-400 rounded-md text-black font-semibold">LOG IN TO CHECHOUT</button>
            </div>



          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
